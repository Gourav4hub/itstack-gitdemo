<html>
    <head>
        <script>
            function check()
            {

                var num = parseInt(document.getElementById ('numbox').value)
                var resbox = document.getElementById('resbox');

                if(num%2==0)
                    resbox.innerText="even number !";
                else
                     resbox.innerText="odd number !";
            }

        </script>
    </head>
    <body>
         <input type="text" id="numbox" placeholder="number">
         <h2 onclick="check()">check</h2>
         <h1>my name is sourabh </h1>

         <br><br>

         <b style="color: brown" id="resbox"> </b>

    </body>
</html>
